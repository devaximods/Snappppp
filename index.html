<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le text amoureux pour Hind ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', serif;
            color: white;
        }
        .title {
            font-size: 40px;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeIn 3s forwards 1s;
        }
        .message {
            text-align: center;
            font-size: 28px;
            line-height: 1.8;
            max-width: 80%;
            opacity: 0;
            animation: fadeIn 4s forwards 4s;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .scene {
            position: relative;
            width: 100%;
            height: 50vh;
        }
        .road {
            position: absolute;
            bottom: 100px;
            width: 100%;
            height: 6px;
            background: white;
            opacity: 0.3;
        }
        .character {
            position: absolute;
            bottom: 100px;
            left: -100px;
            width: 100px;
            animation: walk 30s linear infinite;
        }
        @keyframes walk {
            0% { left: -150px; }
            100% { left: calc(100vw + 150px); }
        }
        .head {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            position: relative;
            margin: 0 auto 10px;
        }
        .eyes {
            position: absolute;
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
            top: 20px;
        }
        .eye-left { left: 12px; }
        .eye-right { right: 12px; }
        .smile {
            position: absolute;
            width: 20px;
            height: 10px;
            border-bottom: 4px solid black;
            border-radius: 50%;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
        }
        .body {
            width: 40px;
            height: 60px;
            background: white;
            border-radius: 20px;
            margin: 0 auto;
        }
        .arms {
            position: absolute;
            width: 20px;
            height: 50px;
            background: white;
            border-radius: 10px;
            top: 60px;
            animation: swing 2s infinite alternate;
        }
        .arm-left { left: 10px; }
        .arm-right { right: 10px; animation-delay: 1s; }
        @keyframes swing {
            0% { transform: rotate(-30deg); }
            100% { transform: rotate(30deg); }
        }
        .lamp {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #ffd700;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            bottom: -30px;
            right: -30px;
            box-shadow: 0 0 30px #ffd700;
            animation: flicker 3s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 0.8; box-shadow: 0 0 40px #ffd700; }
            50% { opacity: 1; box-shadow: 0 0 60px #ffaa00; }
        }
        .light-beam {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, transparent 60%);
            bottom: -150px;
            right: -150px;
            border-radius: 50%;
            animation: flicker 3s infinite;
        }
        .look-up {
            animation: lookUp 8s infinite;
        }
        @keyframes lookUp {
            20%, 30% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

<div class="title">Le text amoureux</div>

<div class="message">
    Je marche dans le noir,<br>
    une petite lampe à la main,<br>
    cherchant le bonheur partout...<br><br>
    Mais sans toi, Hind,<br>
    la lumière n’est jamais assez forte.<br><br>
    Tu es ma vraie lumière.<br>
    Reviens illuminer ma route, ma chérie.<br><br>
    Je t’aime infiniment. ❤️
</div>

<div class="scene">
    <div class="road"></div>
    <div class="character look-up">
        <div class="head">
            <div class="eyes eye-left"></div>
            <div class="eyes eye-right"></div>
            <div class="smile"></div>
        </div>
        <div class="body">
            <div class="arms arm-left"></div>
            <div class="arms arm-right">
                <div class="lamp"></div>
                <div class="light-beam"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
