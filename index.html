<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier d'Amour pour Hindou ❤️</title>
    <style>
        body {
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Georgia', serif;
        }
        h1 {
            margin: 40px 0;
            font-size: 48px;
            color: #ff3366;
            text-shadow: 0 0 30px #ff1744;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 95%;
            padding: 20px;
        }
        .present {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            perspective: 1000px;
        }
        .present__pane {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff3366, #cc0033);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            text-shadow: 0 0 20px #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .present:hover .present__pane {
            transform: rotateY(-100deg);
            box-shadow: 0 0 80px #ff1744;
        }
        .present__content {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #cc0033;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
        .present__bauble {
            font-size: 100px;
            animation: pulse 2s infinite;
            margin-bottom: 20px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .present__content p {
            font-size: 22px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Calendrier d'Amour pour Hindou ❤️</h1>

<main>
    <!-- Jour 1 -->
    <article class="present">
        <div class="present__pane">
            <h2>1</h2>
        </div>
        <div class="present__content">
            <div class="present__bauble">❤️</div>
            <p>Jour 1 : Tu es la lumière qui illumine ma vie, Hindou.</p>
        </div>
    </article>

    <!-- Jour 2 -->
    <article class="present">
        <div class="present__pane">
            <h2>2</h2>
        </div>
        <div class="present__content">
            <div class="present__bauble">❤️</div>
            <p>Jour 2 : Ton sourire est mon trésor le plus précieux.</p>
        </div>
    </article>

    <!-- Répète pour 31 jours avec tes messages perso -->
    <!-- Exemple jour 3 -->
    <article class="present">
        <div class="present__pane">
            <h2>3</h2>
        </div>
        <div class="present__content">
            <div class="present__bauble">❤️</div>
            <p>Jour 3 : Je t’aime plus que les mots peuvent le dire.</p>
        </div>
    </article>

    <!-- ... Jusqu'au jour 31 ... -->
    <article class="present">
        <div class="present__pane">
            <h2>31</h2>
        </div>
        <div class="present__content">
            <div class="present__bauble">❤️</div>
            <p>Jour 31 : Tu es mon éternité, Hindou. Pour toujours.</p>
        </div>
    </article>
</main>

</body>
</html>
