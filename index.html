<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindou, ma princesse bleue ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .heart-container {
            position: relative;
            width: 70vmin;
            height: 63vmin;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        .big-heart {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #1e90ff, #00008b);
            border-radius: 50%;
            box-shadow: 0 0 120px #1e90ff, 0 0 200px #4169e1;
            animation: pulse 2s infinite alternate;
            cursor: pointer;
        }
        .big-heart::before, .big-heart::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 80%;
            background: inherit;
            border-radius: 50%;
            top: 10%;
        }
        .big-heart::before {
            left: 25%;
            transform: rotate(-45deg);
        }
        .big-heart::after {
            right: 25%;
            transform: rotate(45deg);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 100px #1e90ff, 0 0 180px #4169e1; transform: scale(1); }
            100% { box-shadow: 0 0 150px #4169e1, 0 0 250px #1e90ff; transform: scale(1.05); }
        }
        .small-heart {
            position: absolute;
            top: -15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 100px;
            animation: smallPulse 2s infinite;
        }
        @keyframes smallPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.3) translateY(-20px); }
        }
        .blue-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .blue-heart {
            position: absolute;
            font-size: 40px;
            opacity: 0;
            animation: blueFloat 10s infinite linear;
        }
        @keyframes blueFloat {
            0% { opacity: 0; transform: translateY(100vh) scale(0); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
        }
        .message {
            position: absolute;
            bottom: 10vh;
            font-family: 'Georgia', serif;
            font-size: 40px;
            color: #1e90ff;
            text-align: center;
            opacity: 0;
            text-shadow: 0 0 30px #1e90ff;
            transition: opacity 1s;
        }
    </style>
</head>
<body>

<div class="heart-container">
    <div class="big-heart"></div>
    <div class="small-heart">‚ù§Ô∏è</div>
    <div class="blue-hearts"></div>
</div>

<div class="message">
    vien on dessine ma princesse ‚ù§Ô∏èüòã
</div>

<script>
    const message = document.querySelector('.message');
    const container = document.querySelector('.blue-hearts');

    // Plein de c≈ìurs bleus qui flottent partout
    for (let i = 0; i < 40; i++) {
        let h = document.createElement('div');
        h.classList.add('blue-heart');
        h.innerHTML = 'üíô';
        h.style.left = Math.random() * 100 + '%';
        h.style.animationDelay = Math.random() * 10 + 's';
        h.style.animationDuration = (Math.random() * 10 + 10) + 's';
        container.appendChild(h);
    }

    // Au clic sur le c≈ìur bleu central
    document.querySelector('.big-heart').addEventListener('click', () => {
        if (message.style.opacity === '0' || message.style.opacity === '') {
            message.style.opacity = '1';
            // Feux d'artifice bleus
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#1e90ff', '#4169e1', '#0000cd', '#6495ed', '#87cefa']
            });
        }
    });
</script>

</body>
</html>
