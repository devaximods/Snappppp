<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dose quotidienne d'amour pour Hind üòÇ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #ffe6f2, #ff69b4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #ff1493;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 50px;
            margin-top: 40px;
            text-shadow: 3px 3px #fff;
        }
        #message-du-jour {
            font-size: 36px;
            max-width: 90%;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 0 30px #ff69b4;
        }
        #confetti-btn {
            font-size: 30px;
            padding: 20px 40px;
            background: #ff1493;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px;
        }
        .heart {
            position: absolute;
            font-size: 50px;
            animation: bounce linear infinite;
            pointer-events: none;
        }
        @keyframes bounce {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        #old-messages {
            margin: 50px;
            font-size: 24px;
        }
        audio { display: none; }
    </style>
</head>
<body>

    <audio id="music" loop autoplay>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/28/audio_0c3e0c5d5c.mp3?filename=piano-moment-9837.mp3" type="audio/mpeg">
    </audio>

    <h1>Jour 1 ‚Äì 15 d√©cembre 2025</h1>

    <div id="message-du-jour">
        Hind ma ch√©rie,<br><br>

    <button id="confetti-btn">Clique pour une explosion d'amour ! üí•</button>

    <div id="old-messages">

        <!-- Exemple : <p>Jour pr√©c√©dent : blablabla</p> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

        const music = document.getElementById('music');

            });
        });
    </script>
</body>
</html>
