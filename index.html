<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindou, mon cœur cosmique ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
            animation: appear 4s forwards;
        }
        @keyframes appear {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }
        .big-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #ff1744, #b71c1c);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 120px #ff1744, 0 0 200px #ff5722;
            animation: cosmicPulse 3s infinite alternate;
        }
        .big-heart::before, .big-heart::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 80%;
            background: inherit;
            border-radius: 50%;
            top: 10%;
        }
        .big-heart::before {
            left: 25%;
            transform: rotate(-45deg);
        }
        .big-heart::after {
            right: 25%;
            transform: rotate(45deg);
        }
        @keyframes cosmicPulse {
            0% { box-shadow: 0 0 100px #ff1744, 0 0 180px #ff5722; transform: translate(-50%, -50%) scale(1); }
            100% { box-shadow: 0 0 180px #ff5722, 0 0 300px #ff1744; transform: translate(-50%, -50%) scale(1.08); }
        }
        .small-heart {
            position: absolute;
            top: -15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 100px;
            animation: smallCosmic 3s infinite;
        }
        @keyframes smallCosmic {
            0%, 100% { transform: translateX(-50%) scale(1) translateY(0); }
            50% { transform: translateX(-50%) scale(1.3) translateY(-30px); }
        }
        .particles .p {
            position: absolute;
            font-size: 50px;
            opacity: 0;
            animation: cosmicBurst 3s infinite;
        }
        @keyframes cosmicBurst {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0) translateY(-200px) rotate(720deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="big-heart"></div>
    <div class="small-heart">❤️</div>
    <div class="particles">
        <!-- Particles générés par JS -->
    </div>
</div>

<script>
    const container = document.querySelector('.container');
    setInterval(() => {
        for (let i = 0; i < 20; i++) {
            let p = document.createElement('div');
            p.classList.add('p');
            p.innerHTML = '❤️';
            p.style.left = 50 + (Math.random() - 0.5) * 100 + '%';
            p.style.top = 50 + (Math.random() - 0.5) * 100 + '%';
            p.style.animationDelay = Math.random() * 3 + 's';
            container.appendChild(p);
            setTimeout(() => p.remove(), 3000);
        }
    }, 1500);
</script>

</body>
</html>
