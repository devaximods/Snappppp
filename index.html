<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cormorant+Garamond:ital,wght@0,500;0,600;0,700;1,500&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --blanc: #fdfdfd;
      --gris-clair: #f9f9f9;
      --gris-fonce: #2a2a2a;
      --noir: #0a0a0a;
      --accent: #7a5c3f;
      --accent-light: #a07e60;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--blanc);
      color: var(--gris-fonce);
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(253,253,253,0.96);
      backdrop-filter: blur(20px);
      z-index: 9999;
      transition: all 0.4s ease;
    }

    header.scrolled {
      box-shadow: 0 6px 30px rgba(0,0,0,0.12);
    }

    .navbar {
      max-width: 1440px;
      margin: 0 auto;
      padding: 1.4rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-small {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--noir);
      letter-spacing: 1.2px;
    }
    .logo-small span {
      color: var(--accent);
      font-weight: 800;
    }

    .menu-btn {
      background: none;
      border: none;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--noir);
      cursor: pointer;
      letter-spacing: 1px;
      transition: all 0.35s ease;
      position: relative;
    }

    .menu-btn:hover {
      color: var(--accent);
    }

    .menu-btn::after {
      content: '▼';
      font-size: 0.7rem;
      margin-left: 0.6rem;
      opacity: 0.7;
      transition: transform 0.4s;
    }

    .menu-btn.open::after {
      transform: rotate(180deg);
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 16px 55px rgba(0,0,0,0.18);
      min-width: 240px;
      padding: 1.2rem 0;
      opacity: 0;
      visibility: hidden;
      transform: translateY(15px);
      transition: all 0.4s ease;
      pointer-events: none;
    }

    .dropdown-menu.open {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown-item {
      display: block;
      padding: 1rem 2.2rem;
      color: var(--gris-fonce);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.15rem;
      transition: all 0.25s;
    }

    .dropdown-item:hover {
      background: var(--gris-clair);
      color: var(--accent);
    }

    .hero {
      height: 100vh;
      min-height: 820px;
      background: linear-gradient(rgba(10,10,10,0.72), rgba(10,10,10,0.88)),
                  url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=2340&q=95') center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding-top: 80px;
    }

    .hero-logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(6.5rem, 19vw, 15rem);
      font-weight: 700;
      font-style: italic;
      letter-spacing: -2px;
      margin-bottom: 1.5rem;
      text-shadow: 0 8px 40px rgba(0,0,0,0.8);
    }
    .hero-logo span {
      font-style: normal;
      color: var(--accent);
    }

    .hero-subtitle {
      font-size: clamp(1.9rem, 7.5vw, 3.2rem);
      font-weight: 300;
      max-width: 90%;
      margin-bottom: 5rem;
      opacity: 0.95;
    }

    .hero-cta {
      background: var(--accent);
      color: white;
      padding: 1.7rem 5.5rem;
      border-radius: 14px;
      text-decoration: none;
      font-size: 1.6rem;
      font-weight: 600;
      transition: all 0.5s ease;
      box-shadow: 0 14px 50px rgba(122,92,63,0.5);
    }

    .hero-cta:hover {
      background: var(--accent-light);
      transform: translateY(-12px);
      box-shadow: 0 32px 90px rgba(160,126,96,0.65);
    }

    .gallery-section {
      padding: 10rem 5%;
      max-width: 1440px;
      margin: 0 auto;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 2rem;
    }

    .gallery-card {
      overflow: hidden;
      border-radius: 18px;
      box-shadow: 0 14px 50px rgba(0,0,0,0.1);
      transition: all 0.6s ease;
    }

    .gallery-card:hover {
      transform: translateY(-20px);
      box-shadow: 0 30px 90px rgba(0,0,0,0.2);
    }

    .gallery-card img {
      width: 100%;
      height: 380px;
      object-fit: cover;
      transition: transform 1.2s ease;
    }

    .gallery-card:hover img {
      transform: scale(1.18);
    }

    footer {
      background: var(--noir);
      color: #ccc;
      text-align: center;
      padding: 6rem 5% 4rem;
      font-size: 1.05rem;
    }

    @media (max-width: 768px) {
      .menu-btn { font-size: 1.4rem; }
      .hero-logo { font-size: 8rem; }
      .hero-subtitle { font-size: 2.2rem; }
      .hero-cta { padding: 1.4rem 4.5rem; font-size: 1.4rem; }
    }
  </style>
</head>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const dropdown = document.getElementById('dropdown');

  menuToggle.addEventListener('click', () => {
    dropdown.classList.toggle('open');
    menuToggle.classList.toggle('open');
  });

  document.addEventListener('click', e => {
    if (!menuToggle.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.classList.remove('open');
      menuToggle.classList.remove('open');
    }
  });

  window.addEventListener('scroll', () => {
    document.querySelector('header').classList.toggle('scrolled', window.scrollY > 100);
  });
</script>
