<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hind & Moi vers le bonheur ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            perspective: 1000px;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            transform-style: preserve-3d;
        }
        .road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50vh;
            background: linear-gradient(to bottom, #d3d3d3, #a9a9a9);
            transform: rotateX(70deg);
            transform-origin: bottom;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
        }
        .lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(to bottom, transparent 0, transparent 20px, white 20px, white 40px);
            opacity: 0.5;
        }
        .couple {
            position: absolute;
            bottom: 10vh;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            animation: walkToHorizon 40s linear forwards;
            transform-style: preserve-3d;
        }
        @keyframes walkToHorizon {
            0% { transform: translateX(-50%) translateZ(0) scale(1); }
            100% { transform: translateX(-50%) translateZ(2000px) scale(0.2); }
        }
        .boy, .girl {
            position: absolute;
            width: 80px;
            height: 150px;
            bottom: 0;
        }
        .boy { left: 0; }
        .girl { right: 0; }
        .head {
            width: 50px;
            height: 50px;
            background: #ffdab9;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 15px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .body {
            width: 50px;
            height: 80px;
            background: #87ceeb;
            position: absolute;
            top: 50px;
            left: 15px;
            border-radius: 20px;
        }
        .girl .body { background: #ffc0cb; }
        .arms {
            position: absolute;
            width: 20px;
            height: 60px;
            background: #ffdab9;
            top: 60px;
            animation: swing 2s infinite alternate;
        }
        .boy .arms { left: 60px; }
        .girl .arms { left: 20px; }
        .hands {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ffdab9;
            border-radius: 50%;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .boy .hands { left: 80px; }
        .girl .hands { left: 0; }
        .sun {
            position: absolute;
            top: 10vh;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffeb3b, #ffc107);
            border-radius: 50%;
            box-shadow: 0 0 100px #ff9800;
            animation: pulse 4s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); box-shadow: 0 0 100px #ff9800; }
            100% { transform: translateX(-50%) scale(1.1); box-shadow: 0 0 150px #ff5722; }
        }
        .rays .ray {
            position: absolute;
            width: 10px;
            height: 100px;
            background: #ffeb3b;
            top: -50px;
            left: 95px;
            transform-origin: bottom center;
            opacity: 0.7;
        }
        .rays .ray:nth-child(1) { transform: rotate(0deg); }
        .rays .ray:nth-child(2) { transform: rotate(45deg); }
        .rays .ray:nth-child(3) { transform: rotate(90deg); }
        .rays .ray:nth-child(4) { transform: rotate(135deg); }
        .rays .ray:nth-child(5) { transform: rotate(180deg); }
        .rays .ray:nth-child(6) { transform: rotate(225deg); }
        .rays .ray:nth-child(7) { transform: rotate(270deg); }
        .rays .ray:nth-child(8) { transform: rotate(315deg); }
        .hearts {
            position: absolute;
            font-size: 40px;
            opacity: 0;
            animation: floatHeart 3s forwards;
        }
        @keyframes floatHeart {
            0% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-200px); }
        }
    </style>
</head>
<body>
<div class="scene">
    <div class="road">
        <div class="lines"></div>
    </div>
    <div class="sun">
        <div class="rays">
            <div class="ray"></div><div class="ray"></div><div class="ray"></div><div class="ray"></div>
            <div class="ray"></div><div class="ray"></div><div class="ray"></div><div class="ray"></div>
        </div>
    </div>
    <div class="couple">
        <div class="boy">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="hands"></div>
        </div>
        <div class="girl">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="hands"></div>
        </div>
    </div>
</div>

<script>
    // Cœurs qui pop quand ils se rapprochent
    setTimeout(() => {
        for(let i = 0; i < 30; i++) {
            let heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('hearts');
            heart.style.left = Math.random() * 80 + 10 + '%';
            heart.style.bottom = Math.random() * 50 + 20 + 'vh';
            heart.style.animationDelay = i * 0.3 + 's';
            document.body.appendChild(heart);
        }
    }, 10000);
</script>
</body>
</html>
