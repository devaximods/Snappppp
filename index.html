<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier d'Amour pour Hindou ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Georgia', serif;
            color: #333;
        }
        h1 {
            margin: 40px 0 20px;
            font-size: 48px;
            color: #d63384;
            text-shadow: 0 0 20px #ff69b4;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            max-width: 90%;
            padding: 20px;
        }
        .day {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            perspective: 1000px;
        }
        .day input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }
        .door {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#ff3366, #cc0033);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .day input:checked + .door {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .front {
            background: linear-gradient(#ff3366, #cc0033);
            color: white;
            font-size: 48px;
            text-shadow: 0 0 20px #fff;
        }
        .back {
            background: #fff;
            color: #d63384;
            transform: rotateY(180deg);
            font-size: 20px;
            text-align: center;
        }
        .heart-icon {
            font-size: 60px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>

<h1>Calendrier d'Amour pour Hindou ❤️</h1>

<div class="calendar">
    <!-- Jour 1 -->
    <label class="day">
        <input type="checkbox">
        <div class="door">
            <div class="front">1</div>
            <div class="back">
                <div class="heart-icon">❤️</div>
                Jour 1 : Tu es la raison de mon sourire tous les matins, Hindou.
            </div>
        </div>
    </label>

    <!-- Jour 2 -->
    <label class="day">
        <input type="checkbox">
        <div class="door">
            <div class="front">2</div>
            <div class="back">
                <div class="heart-icon">❤️</div>
                Jour 2 : Ton rire est la plus belle musique du monde.
            </div>
        </div>
    </label>

    <!-- Répète pour 31 jours – je te mets un exemple pour 5, tu copies pour les autres -->
    <label class="day">
        <input type="checkbox">
        <div class="door">
            <div class="front">3</div>
            <div class="back">
                <div class="heart-icon">❤️</div>
                Jour 3 : Je pense à toi à chaque battement de mon cœur.
            </div>
        </div>
    </label>

    <!-- ... Ajoute jusqu'à 31 avec tes messages perso pour Hindou ... -->

    <!-- Exemple jour 31 -->
    <label class="day">
        <input type="checkbox">
        <div class="door">
            <div class="front">31</div>
            <div class="back">
                <div class="heart-icon">❤️</div>
                Jour 31 : Tu es mon éternité, Hindou. Je t’aime pour toujours.
            </div>
        </div>
    </label>
</div>

</body>
</html>
