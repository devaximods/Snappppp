<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cœur cosmique pour Indou ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            position: relative;
            width: 80vw;
            max-width: 800px;
            animation: float 8s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(5deg); }
        }
        .big-heart {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            position: relative;
            background: radial-gradient(circle at 30% 30%, #ff3366, #cc0033);
            border-radius: 50%;
            box-shadow: 0 0 120px #ff0033, 0 0 200px #ff3366;
            animation: pulseGlow 3s infinite alternate, slowRotate 30s infinite linear;
        }
        .big-heart::before, .big-heart::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 80%;
            background: inherit;
            border-radius: 50%;
            top: 10%;
        }
        .big-heart::before {
            left: 25%;
            transform: rotate(-45deg);
        }
        .big-heart::after {
            right: 25%;
            transform: rotate(45deg);
        }
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 100px #ff0033, 0 0 180px #ff3366; transform: scale(1); }
            100% { box-shadow: 0 0 150px #ff3366, 0 0 250px #ff6699; transform: scale(1.03); }
        }
        @keyframes slowRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .small-heart {
            position: absolute;
            top: -10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
            animation: smallPulse 2s infinite;
        }
        @keyframes smallPulse {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.8; }
            50% { transform: translateX(-50%) scale(1.2); opacity: 1; }
        }
        .floor {
            position: absolute;
            bottom: 5vh;
            width: 90%;
            height: 2px;
            background: rgba(255,255,255,0.15);
            left: 5%;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="big-heart"></div>
    <div class="small-heart">❤️</div>
</div>

<div class="floor"></div>

<div class="stars">
    <!-- 40 étoiles random pour le cosmos -->
    <div class="star" style="top:5%; left:10%; width:4px; height:4px; animation-delay:0s;"></div>
    <div class="star" style="top:15%; left:80%; width:3px; height:3px; animation-delay:1s;"></div>
    <div class="star" style="top:30%; left:20%; width:5px; height:5px; animation-delay:2s;"></div>
    <div class="star" style="top:50%; left:90%; width:2px; height:2px; animation-delay:0.5s;"></div>
    <div class="star" style="top:70%; left:40%; width:4px; height:4px; animation-delay:3s;"></div>
    <!-- Copie-colle plus pour remplir le ciel -->
</div>

</body>
</html>
