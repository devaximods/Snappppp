<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindou, écoute mon cœur battre pour toi ❤️</title>
    <script src="https://unpkg.com/css-doodle@0.34.0/css-doodle.min.js"></script>
    <style>
        html, body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

<!-- Heartbeat sound royalty free qui pulse comme un cœur en chaleur -->
<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/05/20/audio_9d9f9f9f9f.mp3?filename=heartbeat-01-6987.mp3" type="audio/mpeg">
</audio>

<css-doodle>
    <style>
        --color: #ff1744, #ff3366, #cc0033, #b71c1c;

        @grid: 80x1 / 100vw 100vh / #000;

        :container {
            perspective: 60vmin;
            --deg: @p(-360deg, 360deg);
        }

        :after, :before {
            content: '';
            background: @p(--color);
            @place: @r(100%) @r(100%);
            @size: @r(10px, 35px);
            @shape: heart;
            box-shadow: 0 0 40px @p(--color);
        }

        @place: center;
        @size: 35vmin;

        box-shadow: @m5(0 0 120px @p(--color));
        background: @m300(
            radial-gradient(@p(--color) 40%, transparent 0)
            @r(-50%, 150%) @r(-50%, 150%) / 4px 4px
            no-repeat
        );

        will-change: transform, opacity;
        animation: scale-up 9s linear infinite;
        animation-delay: calc(-9s / @I * @i);

        @keyframes scale-up {
            0%, 95.01%, 100% {
                transform: translateZ(0) rotate(0);
                opacity: 0;
            }
            5% { opacity: 1; }
            95% {
                transform: translateZ(80vmin) rotateZ(var(--deg)) scale(2);
            }
        }
    </style>
</css-doodle>

</body>
</html>
