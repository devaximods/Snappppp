<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>NAËL CARRELAGE – Nîmes</title>
  <meta name="description" content="NAËL CARRELAGE – Nîmes & Gard – Carrelage premium, pose experte."/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #000000;
      --text: #f5f5f5;
      --gold: #d4af37;
      --gold-dark: #b8860b;
      --shadow-glow: 0 0 60px rgba(212,175,55,0.35);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: var(--bg);
      color: var(--text);
      font-family: 'Cormorant Garamond', serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(10,10,10,0.92);
      backdrop-filter: blur(20px);
      z-index: 9999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 6%;
      border-bottom: 1px solid rgba(212,175,55,0.12);
    }

    .logo-mini {
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--gold);
    }

    .menu-btn {
      font-family: 'Inter', sans-serif;
      font-size: 1.15rem;
      font-weight: 500;
      letter-spacing: 3px;
      color: var(--text);
      background: rgba(212,175,55,0.08);
      border: 1px solid rgba(212,175,55,0.3);
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .menu-btn:hover {
      background: rgba(212,175,55,0.18);
      color: var(--gold);
      box-shadow: var(--shadow-glow);
    }

    .dropdown {
      position: absolute;
      top: 60px;
      right: 6%;
      background: rgba(10,10,10,0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(212,175,55,0.25);
      border-radius: 10px;
      padding: 1.2rem 0;
      min-width: 240px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(15px);
      transition: all 0.45s cubic-bezier(0.23,1,0.32,1);
    }

    .dropdown.open {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown a {
      display: block;
      padding: 1rem 2.5rem;
      color: var(--text);
      text-decoration: none;
      font-size: 1.15rem;
      transition: all 0.3s;
    }

    .dropdown a:hover {
      color: var(--gold);
      background: rgba(212,175,55,0.08);
      padding-left: 3rem;
    }

    .hero {
      height: 100vh;
      min-height: 680px;
      background: linear-gradient(rgba(10,10,10,0.88), rgba(10,10,10,0.95)),
                  url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=2340&q=100') center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--text);
      padding: 0 6%;
    }

    .hero-logo {
      font-size: clamp(5rem, 18vw, 14rem);
      font-weight: 900;
      letter-spacing: -6px;
      line-height: 0.78;
      color: transparent;
      -webkit-text-stroke: 1.5px var(--gold);
      text-stroke: 1.5px var(--gold);
      text-shadow: 0 0 80px rgba(212,175,55,0.5);
      margin-bottom: 0.5rem;
    }

    .hero-subtitle {
      font-family: 'Inter', sans-serif;
      font-size: clamp(1.4rem, 6vw, 2.4rem);
      font-weight: 300;
      letter-spacing: 3px;
      opacity: 0.85;
      margin: 2rem 0 4rem;
    }

    .cta {
      background: transparent;
      border: 2px solid var(--gold);
      color: var(--gold);
      padding: 1.2rem 5rem;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 4px;
      border-radius: 0;
      cursor: pointer;
      transition: all 0.6s cubic-bezier(0.23,1,0.32,1);
      position: relative;
      overflow: hidden;
    }

    .cta::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: var(--gold);
      transition: all 0.7s;
      z-index: -1;
    }

    .cta:hover::before {
      left: 0;
    }

    .cta:hover {
      color: #000;
      box-shadow: 0 0 100px rgba(212,175,55,0.8);
    }

    .gallery {
      padding: 8rem 5% 10rem;
      background: #000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2.2rem;
    }

    .photo {
      overflow: hidden;
      border-radius: 0;
      box-shadow: 0 0 60px rgba(212,175,55,0.12);
      transition: all 1s cubic-bezier(0.23,1,0.32,1);
    }

    .photo img {
      width: 100%;
      height: 440px;
      object-fit: cover;
      transition: all 1.5s cubic-bezier(0.23,1,0.32,1);
      filter: brightness(0.8) contrast(1.1);
    }

    .photo:hover img {
      filter: brightness(1) contrast(1.25);
      transform: scale(1.08);
    }

    footer {
      background: #000;
      color: #777;
      text-align: center;
      padding: 5rem 5% 3rem;
      font-size: 1rem;
      border-top: 1px solid rgba(212,175,55,0.15);
    }

    @media (max-width: 768px) {
      .hero-logo { font-size: 10rem; letter-spacing: -4px; }
      .hero-subtitle { font-size: 2rem; }
      .cta { padding: 1rem 4rem; font-size: 1.4rem; }
      .photo img { height: 380px; }
    }
  </style>
</head>

<script>
  const menuBtn = document.getElementById('menuBtn');
  const dropdown = document.getElementById('dropdownMenu');

  menuBtn.addEventListener('click', () => {
    dropdown.classList.toggle('open');
    menuBtn.classList.toggle('open');
  });

  document.addEventListener('click', e => {
    if (!menuBtn.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.classList.remove('open');
      menuBtn.classList.remove('open');
    }
  });

  document.addEventListener('touchstart', e => {
    if (e.touches.length > 1) e.preventDefault();
  }, { passive: false });
</script>
