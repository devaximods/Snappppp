<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>NAËL CARRELAGE – Nîmes</title>
  <meta name="description" content="NAËL CARRELAGE – Nîmes & Gard – Carrelage premium, pose experte."/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #000000;
      --text: #f5f5f5;
      --accent: #b8860b;        /* doré brutal */
      --accent-dark: #8b6914;
      --shadow: 0 0 80px rgba(184,134,11,0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: var(--bg);
      color: var(--text);
      font-family: 'Cormorant Garamond', serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(20px);
      z-index: 9999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 6%;
      border-bottom: 1px solid rgba(184,134,11,0.15);
    }

    .logo-mini {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--accent);
    }

    .menu-text {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 3px;
      color: var(--text);
      background: none;
      border: none;
      cursor: pointer;
      transition: all 0.4s;
    }

    .menu-text:hover {
      color: var(--accent);
      text-shadow: 0 0 20px var(--accent);
    }

    .dropdown {
      position: absolute;
      top: 70px;
      right: 6%;
      background: rgba(0,0,0,0.92);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(184,134,11,0.3);
      border-radius: 12px;
      padding: 1.5rem 0;
      min-width: 240px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px);
      transition: all 0.5s cubic-bezier(0.23,1,0.32,1);
    }

    .dropdown.open {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown a {
      display: block;
      padding: 1.2rem 2.5rem;
      color: var(--text);
      text-decoration: none;
      font-size: 1.3rem;
      transition: all 0.3s;
    }

    .dropdown a:hover {
      color: var(--accent);
      background: rgba(184,134,11,0.08);
      padding-left: 3rem;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.92)),
                  url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=2340&q=100') center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 6%;
    }

    .hero-logo {
      font-size: clamp(8rem, 25vw, 24rem);
      font-weight: 900;
      letter-spacing: -12px;
      line-height: 0.75;
      color: transparent;
      -webkit-text-stroke: 2px var(--accent);
      text-stroke: 2px var(--accent);
      text-shadow: 0 0 120px rgba(184,134,11,0.6);
      margin-bottom: 1rem;
    }

    .hero-subtitle {
      font-family: 'Inter', sans-serif;
      font-size: clamp(1.6rem, 6vw, 3.2rem);
      font-weight: 300;
      letter-spacing: 4px;
      opacity: 0.85;
      margin-bottom: 5rem;
    }

    .cta {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 1.4rem 6rem;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 3px;
      border-radius: 0;
      cursor: pointer;
      transition: all 0.6s cubic-bezier(0.23,1,0.32,1);
      position: relative;
      overflow: hidden;
    }

    .cta::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: var(--accent);
      transition: all 0.6s;
      z-index: -1;
    }

    .cta:hover::before {
      left: 0;
    }

    .cta:hover {
      color: #000;
      box-shadow: 0 0 80px rgba(184,134,11,0.7);
    }

    .gallery {
      padding: 8rem 5% 10rem;
      background: #000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }

    .photo {
      overflow: hidden;
      position: relative;
      border-radius: 0;
      box-shadow: 0 0 60px rgba(184,134,11,0.12);
      transition: all 1s cubic-bezier(0.23,1,0.32,1);
    }

    .photo img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      transition: all 1.4s cubic-bezier(0.23,1,0.32,1);
    }

    .photo:hover img {
      transform: scale(1.15) rotate(1.5deg);
      filter: brightness(1.1) contrast(1.15);
    }

    .photo::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent 60%);
      opacity: 0;
      transition: opacity 0.8s;
    }

    .photo:hover::after {
      opacity: 1;
    }

    footer {
      background: #000;
      color: #777;
      text-align: center;
      padding: 5rem 5% 3rem;
      font-size: 1rem;
      border-top: 1px solid rgba(184,134,11,0.15);
    }

    @media (max-width: 768px) {
      .hero-logo { font-size: 12rem; letter-spacing: -8px; }
      .hero-subtitle { font-size: 2.2rem; }
      .cta { padding: 1.2rem 4rem; font-size: 1.5rem; }
      .photo img { height: 360px; }
    }
  </style>
</head>

<script>
  const menuBtn = document.getElementById('menuBtn');
  const dropdown = document.getElementById('dropdownMenu');

  menuBtn.addEventListener('click', () => {
    dropdown.classList.toggle('open');
    menuBtn.classList.toggle('open');
  });

  document.addEventListener('click', e => {
    if (!menuBtn.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.classList.remove('open');
      menuBtn.classList.remove('open');
    }
  });

  document.addEventListener('touchstart', e => {
    if (e.touches.length > 1) e.preventDefault();
  }, { passive: false });
</script>
