<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon cœur pour Indou ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }
        .heart-container {
            width: 60vw;
            max-width: 600px;
            animation: float 6s infinite ease-in-out, rotate3D 20s infinite linear;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        @keyframes rotate3D {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        .heart {
            width: 100%;
            padding-bottom: 90%; /* Ratio cœur */
            position: relative;
            background: radial-gradient(circle at 50% 40%, #ff3366, #cc0033);
            border-radius: 50%;
            box-shadow: 0 0 100px #ff0033, inset 0 0 50px #ff6699;
            animation: pulse 2s infinite;
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 50%;
            height: 80%;
            background: inherit;
            border-radius: 50%;
            top: 0;
        }
        .heart:before {
            left: 0;
            transform: rotate(-45deg);
            transform-origin: right;
        }
        .heart:after {
            right: 0;
            transform: rotate(45deg);
            transform-origin: left;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 100px #ff0033; }
            50% { transform: scale(1.05); box-shadow: 0 0 150px #ff3366; }
        }
        .small-heart {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            animation: smallFloat 4s infinite;
        }
        @keyframes smallFloat {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }
        .floor {
            position: absolute;
            bottom: 10vh;
            width: 80%;
            height: 2px;
            background: rgba(255,255,255,0.1);
            left: 10%;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="heart-container">
    <div class="heart"></div>
    <div class="small-heart">❤️</div>
</div>

<div class="floor"></div>

<div class="stars">
    <!-- Étoiles random -->
    <div class="star" style="top:10%; left:15%; width:3px; height:3px; animation-delay:0s;"></div>
    <div class="star" style="top:20%; left:80%; width:2px; height:2px; animation-delay:1s;"></div>
    <div class="star" style="top:50%; left:30%; width:4px; height:4px; animation-delay:2s;"></div>
    <div class="star" style="top:70%; left:60%; width:2px; height:2px; animation-delay:3s;"></div>
    <div class="star" style="top:30%; left:90%; width:3px; height:3px; animation-delay:4s;"></div>
    <!-- Ajoute en 20-30 pour un ciel étoilé -->
</div>

</body>
</html>
