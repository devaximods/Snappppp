<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindou, mon amour éternel ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }
        .container {
            position: relative;
            width: 80vmin;
            height: 80vmin;
        }
        .big-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #ff1744, #b71c1c);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 120px #ff1744, 0 0 200px #ff5722;
            animation: pulse 4s infinite ease-in-out;
        }
        .big-heart::before, .big-heart::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 80%;
            background: inherit;
            border-radius: 50%;
            top: 10%;
        }
        .big-heart::before {
            left: 25%;
            transform: rotate(-45deg);
        }
        .big-heart::after {
            right: 25%;
            transform: rotate(45deg);
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
        .small-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .small-heart {
            position: absolute;
            font-size: 40px;
            opacity: 0;
            animation: floatHeart 10s infinite linear;
        }
        @keyframes floatHeart {
            0% { opacity: 0; transform: translateY(100vh) scale(0); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Georgia', serif;
            font-size: 32px;
            color: white;
            text-align: center;
            opacity: 0;
            animation: fadeIn 8s forwards 5s;
            z-index: 10;
            max-width: 90%;
            text-shadow: 0 0 30px #ff1744;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

<div class="message">
    Hindou,<br>
    chaque battement de ce cœur<br>
    est pour toi.<br><br>
    Tu es ma lumière, ma musique,<br>
    mon tout.<br><br>
    Je t’aime plus que tout<br>
    au monde.<br><br>
    ❤️
</div>

<div class="container">
    <div class="big-heart"></div>
    <div class="small-hearts"></div>
</div>

<!-- Musique Teresita vibe – version instrumentale royalty free proche (piano romantique intense) -->
<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/28/audio_0c3e0c5d5c.mp3?filename=piano-moment-9837.mp3" type="audio/mpeg">
</audio>

<script>
    // Génère 30 petits cœurs flottants
    const container = document.querySelector('.small-hearts');
    for (let i = 0; i < 30; i++) {
        let heart = document.createElement('div');
        heart.classList.add('small-heart');
        heart.innerHTML = '❤️';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 10 + 's';
        heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
        container.appendChild(heart);
    }
</script>

</body>
</html>
