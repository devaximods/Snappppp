<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindou ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .heart-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .heart {
            position: absolute;
            width: 400px;
            height: 360px;
            background: #e00;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            box-shadow: 0 0 100px #f00;
            animation: beat 1.4s infinite;
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 360px;
            height: 400px;
            background: #e00;
            border-radius: 50%;
            box-shadow: inherit;
        }
        .heart:before {
            top: -200px;
            left: 0;
        }
        .heart:after {
            left: 200px;
            top: 0;
        }
        @keyframes beat {
            0%, 100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); box-shadow: 0 0 100px #f00; }
            50% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.15); box-shadow: 0 0 180px #ff3366; }
        }
        .small-heart {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 100px;
            animation: smallBeat 1.4s infinite;
        }
        @keyframes smallBeat {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.3); }
        }
        .particles .p {
            position: absolute;
            font-size: 40px;
            opacity: 0;
            animation: burst 1.4s infinite;
        }
        @keyframes burst {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0) translateY(-150px) rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="heart-container">
    <div class="heart"></div>
    <div class="small-heart">❤️</div>
    <div class="particles">
        <!-- Particles générés par JS -->
    </div>
</div>

<script>
    const container = document.querySelector('.heart-container');
    setInterval(() => {
        for (let i = 0; i < 15; i++) {
            let p = document.createElement('div');
            p.classList.add('p');
            p.innerHTML = '❤️';
            p.style.left = 50 + (Math.random() - 0.5) * 80 + '%';
            p.style.top = 50 + (Math.random() - 0.5) * 80 + '%';
            p.style.animationDelay = Math.random() * 1.4 + 's';
            container.appendChild(p);
            setTimeout(() => p.remove(), 1400);
        }
    }, 1400);
</script>

</body>
</html>
