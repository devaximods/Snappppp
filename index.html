<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je cherche la lumière... Hind ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Georgia', serif;
            color: white;
        }
        .message {
            text-align: center;
            padding: 40px 20px 20px;
            font-size: 28px;
            line-height: 1.8;
            max-width: 90%;
            opacity: 0;
            animation: fadeIn 4s forwards 1s;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .scene {
            position: relative;
            width: 100%;
            height: 70vh;
            overflow: hidden;
        }
        .road {
            position: absolute;
            bottom: 20%;
            width: 100%;
            height: 4px;
            background: #111;
            box-shadow: 0 0 10px #333;
        }
        .character {
            position: absolute;
            bottom: 20%;
            left: 10%;
            width: 80px;
            animation: walk 20s linear infinite;
        }
        @keyframes walk {
            0% { left: -100px; }
            100% { left: 110%; }
        }
        .body {
            width: 40px;
            height: 60px;
            background: #222;
            border-radius: 20px 20px 10px 10px;
            position: relative;
            margin: 0 auto;
        }
        .head {
            width: 50px;
            height: 50px;
            background: #222;
            border-radius: 50%;
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
        }
        .eyes {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 18px;
            animation: lookAround 6s infinite;
        }
        .eye1 { left: 12px; }
        .eye2 { right: 12px; }
        @keyframes lookAround {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .arm {
            width: 15px;
            height: 50px;
            background: #222;
            position: absolute;
            bottom: -10px;
            border-radius: 10px;
            transform-origin: top center;
            animation: swing 2s infinite alternate;
        }
        .arm-left { left: -10px; animation-delay: 0s; }
        .arm-right { right: -10px; animation-delay: 1s; }
        @keyframes swing {
            0% { transform: rotate(-20deg); }
            100% { transform: rotate(20deg); }
        }
        .lamp {
            width: 30px;
            height: 40px;
            background: #333;
            border-radius: 10px;
            position: absolute;
            bottom: -40px;
            right: -25px;
        }
        .light {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,220,100,0.6) 0%, rgba(255,200,50,0.2) 40%, transparent 70%);
            position: absolute;
            bottom: -100px;
            right: -100px;
            border-radius: 50%;
            animation: flicker 4s infinite;
            pointer-events: none;
        }
        @keyframes flicker {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        .hand-shield {
            width: 40px;
            height: 30px;
            background: #222;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: shieldEyes 10s infinite;
        }
        @keyframes shieldEyes {
            20%, 30% { opacity: 1; }
            0%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>

<div class="message">
    Je marche dans le noir,<br>
    une petite lampe à la main,<br>
    cherchant le bonheur partout...<br><br>
    Mais sans toi, Hind,<br>
    la lumière n’est jamais assez forte.<br><br>
    Tu es ma vraie lumière.<br>
    Reviens illuminer ma route, ma chérie.<br><br>
    Je t’aime infiniment. ❤️
</div>

<div class="scene">
    <div class="road"></div>
    <div class="character">
        <div class="head">
            <div class="eyes eye1"></div>
            <div class="eyes eye2"></div>
            <div class="hand-shield"></div>
        </div>
        <div class="body">
            <div class="arm arm-left"></div>
            <div class="arm arm-right">
                <div class="lamp"></div>
                <div class="light"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
