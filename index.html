<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindou, ma princesse ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .heart-container {
            position: relative;
            width: 70vmin;
            height: 63vmin;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        .heart {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #1e90ff, #00008b);
            border-radius: 50%;
            box-shadow: 0 0 120px #1e90ff, 0 0 200px #4169e1;
            animation: pulse 2s infinite alternate;
        }
        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 80%;
            background: inherit;
            border-radius: 50%;
            top: 10%;
        }
        .heart::before {
            left: 25%;
            transform: rotate(-45deg);
        }
        .heart::after {
            right: 25%;
            transform: rotate(45deg);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 100px #1e90ff, 0 0 180px #4169e1; transform: scale(1); }
            100% { box-shadow: 0 0 150px #4169e1, 0 0 250px #1e90ff; transform: scale(1.05); }
        }
        .small-heart {
            position: absolute;
            top: -15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 100px;
            animation: smallPulse 2s infinite;
        }
        @keyframes smallPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.3); }
        }
        .message {
            position: absolute;
            bottom: 10vh;
            font-family: 'Georgia', serif;
            font-size: 40px;
            color: white;
            text-align: center;
            opacity: 0;
            text-shadow: 0 0 30px #1e90ff;
            transition: opacity 1s;
        }
    </style>
</head>
<body>

<div class="heart-container">
    <div class="heart"></div>
    <div class="small-heart">‚ù§Ô∏è</div>
</div>

<div class="message">
    vien on dessine ma princesse ‚ù§Ô∏èüòã
</div>

<script>
    const message = document.querySelector('.message');

    document.body.addEventListener('click', () => {
        if (message.style.opacity === '0' || message.style.opacity === '') {
            message.style.opacity = '1';
            // Feux d'artifice bleus au clic
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#1e90ff', '#4169e1', '#0000cd', '#6495ed']
            });
        }
    });
</script>

</body>
</html>
