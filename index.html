<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>NAËL CARRELAGE – Nîmes</title>
  <meta name="description" content="NAËL CARRELAGE – Nîmes & Gard – Carrelage premium, pose experte."/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #fcfcfc;
      --text: #1a1a1a;
      --accent: #7a5c3f;
      --accent-soft: #a07e60;
      --gray: #555;
      --lightgray: #e8e8e8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 54px;
      background: rgba(252,252,252,0.96);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(122,92,63,0.08);
      z-index: 9999;
    }

    .nav-container {
      height: 100%;
      padding: 0 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-mini {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.55rem;
      font-weight: 700;
      letter-spacing: 0.8px;
      color: var(--text);
    }
    .logo-mini span { color: var(--accent); }

    .menu-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.35rem;
      font-weight: 600;
      letter-spacing: 1.2px;
      color: var(--text);
      background: none;
      border: none;
      cursor: pointer;
    }
    .menu-text:hover { color: var(--accent); }

    .dropdown {
      position: absolute;
      top: 54px;
      right: 5%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.16);
      min-width: 220px;
      padding: 1rem 0;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.35s ease;
      pointer-events: none;
    }

    .dropdown.open {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown a {
      display: block;
      padding: 0.95rem 1.8rem;
      color: var(--gray);
      text-decoration: none;
      font-size: 1.05rem;
      transition: all 0.25s;
    }

    .dropdown a:hover {
      color: var(--accent);
      background: var(--lightgray);
    }

    main {
      padding-top: 54px;
    }

    .hero {
      height: 40vh;
      min-height: 320px;
      background: linear-gradient(rgba(10,10,10,0.68), rgba(10,10,10,0.84)),
                  url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=2340&q=95') center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 6%;
    }

    .hero-logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2.8rem, 11vw, 5.2rem);
      font-weight: 700;
      font-style: italic;
      letter-spacing: -0.8px;
      line-height: 0.95;
      margin-bottom: 0.7rem;
      text-shadow: 0 3px 18px rgba(0,0,0,0.65);
    }
    .hero-logo span {
      font-style: normal;
      color: var(--accent);
    }

    .hero-subtitle {
      font-size: clamp(1.05rem, 4.5vw, 1.45rem);
      font-weight: 300;
      max-width: 92%;
      margin-bottom: 1.8rem;
      opacity: 0.9;
    }

    .cta {
      background: var(--accent);
      color: white;
      padding: 0.9rem 3.2rem;
      border-radius: 10px;
      font-size: 1.12rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 6px 24px rgba(122,92,63,0.35);
      transition: all 0.4s ease;
    }

    .cta:hover {
      background: var(--accent-soft);
      transform: translateY(-4px);
      box-shadow: 0 14px 48px rgba(160,126,96,0.5);
    }

    .gallery {
      padding: 4rem 5% 6rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.2rem;
    }

    .photo {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      transition: all 0.4s ease;
    }

    .photo:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 50px rgba(0,0,0,0.14);
    }

    .photo img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
      transition: transform 0.8s ease;
    }

    .photo:hover img {
      transform: scale(1.1);
    }

    footer {
      background: var(--noir);
      color: #bbb;
      text-align: center;
      padding: 3rem 5% 2rem;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .hero { height: 38vh; min-height: 280px; max-height: 340px; }
      .hero-logo { font-size: 3.8rem; }
      .hero-subtitle { font-size: 1.18rem; }
      .cta { padding: 0.85rem 2.8rem; font-size: 1.05rem; }
      .grid { gap: 1rem; }
      .photo img { height: 240px; }
    }
  </style>
</head>

  <div class="dropdown" id="dropdownMenu">
    <a href="catalogue.html">Catalogue</a>

    </div>
  </section>
</main>

<footer>
  <p>© 2026 NAËL CARRELAGE – Nîmes</p>
</footer>

<script>
  const menuBtn = document.getElementById('menuBtn');
  const dropdown = document.getElementById('dropdownMenu');

  menuBtn.addEventListener('click', () => {
    dropdown.classList.toggle('open');
    menuBtn.classList.toggle('open');
  });

  document.addEventListener('click', e => {
    if (!menuBtn.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.classList.remove('open');
      menuBtn.classList.remove('open');
    }
  });

  window.addEventListener('scroll', () => {
    document.querySelector('header').classList.toggle('scrolled', window.scrollY > 60);
  });

  document.addEventListener('touchstart', e => {
    if (e.touches.length > 1) e.preventDefault();
  }, { passive: false });
</script>
