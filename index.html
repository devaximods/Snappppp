    <style>
        /* Tout le CSS du pen original */
        html {width: 100%; height: 100%;}
        body {
            background-color: #eff3f4; position: relative; width: 100%; height: 100%;
            font-size: 16px; font-family: 'Source Sans Pro', sans-serif; font-weight: 400;
            -webkit-font-smoothing: antialiased;
        }
        form {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
            display: block; width: 100%; max-width: 400px; background-color: #FFF;
            margin: 0; padding: 2.25em; box-sizing: border-box; border: solid 1px #DDD; border-radius: .5em;
            font-family: 'Source Sans Pro', sans-serif;
        }
        .svgContainer {
            position: relative; width: 200px; height: 200px; margin: 0 auto 1em;
            border-radius: 50%; background: #fff; pointer-events: none;
        }
        .svgContainer div {position: relative; width: 100%; height: 0; overflow: hidden; border-radius: 50%; padding-bottom: 100%;}
        .mySVG {position: absolute; width: 100%; height: 100%; left: 0; top: 0;}
        .inputGroup {background: #fff; margin: 0 0 1em; padding: 0; position: relative; width: 100%;}
        .inputGroup label {position: absolute; transform: translate(0, 25px); line-height: 1em; font-size: 1.2em; color: #aaa; transition: all .2s;}
        .inputGroup.focusWithText label {transform: translate(0, 5px) scale(.8);}
        .inputGroup input {width: 100%; padding: 20px 0 5px; border: none; border-bottom: solid 1px #ddd; font-size: 1.2em; background: transparent;}
        #showPasswordToggle {display: block; padding: 0 0 0 2em; cursor: pointer; font-size: .9em; color: #999;}
        #showPasswordCheck {position: absolute; opacity: 0; left: -9999px;}
        .indicator {position: absolute; left: 0; top: 50%; transform: translate(0,-50%); width: 1.2em; height: 1.2em; background: #e6e6e6; border-radius: 50%;}
        #showPasswordCheck:checked ~ .indicator {background: #4eb8dd;}
        #login {width: 100%; padding: 1em; background: #4eb8dd; color: #fff; border: none; border-radius: .3em; font-size: 1.2em; cursor: pointer;}
    </style>
</head>

    <div class="inputGroup inputGroup1">

        <input type="email" id="loginEmail" maxlength="254" />
        <p class="helper helper1">email@domain.com</p>
    </div>
    <div class="inputGroup inputGroup2">
        <label for="loginPassword" id="loginPasswordLabel">Password</label>
        <input type="password" id="loginPassword" />

        </label>
    </div>
    <div class="inputGroup inputGroup3">
        <button id="login">Log in</button>
