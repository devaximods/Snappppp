<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toi + Moi = Bonheur éternel ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #fffaf0, #ffe4e1);
            overflow: hidden;
        }
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .boy, .girl {
            position: absolute;
            bottom: 20vh;
            width: 80px;
        }
        .boy { left: -10vw; animation: boyWalk 20s linear forwards; }
        .girl { right: 10vw; }
        @keyframes boyWalk {
            0% { left: -10vw; }
            80% { left: calc(50% - 100px); }
            100% { left: calc(50% - 60px); }
        }
        .stick-figure {
            width: 60px;
            height: 120px;
            position: relative;
        }
        .head {
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 10px;
        }
        .body {
            width: 6px;
            height: 60px;
            background: #333;
            position: absolute;
            top: 40px;
            left: 27px;
        }
        .arms {
            position: absolute;
            width: 50px;
            height: 6px;
            background: #333;
            top: 60px;
            left: 5px;
            animation: swing 1.5s infinite alternate;
        }
        .legs {
            width: 6px;
            height: 50px;
            background: #333;
            position: absolute;
            top: 100px;
        }
        .leg1 { left: 15px; animation: legMove 1s infinite alternate; }
        .leg2 { left: 39px; animation: legMove 1s infinite alternate-reverse; }
        @keyframes swing { 0% { transform: rotate(-20deg); } 100% { transform: rotate(20deg); } }
        @keyframes legMove { 0% { transform: rotate(-30deg); } 100% { transform: rotate(30deg); } }
        .girl .head { background: pink; }
        .girl .body, .girl .arms, .girl .legs { background: hotpink; }
        .hearts {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: heartPop 2s forwards;
        }
        @keyframes heartPop {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(0) translateY(-100px); }
        }
        .sun {
            position: absolute;
            top: 10vh;
            right: 10vw;
            width: 150px;
            height: 150px;
            opacity: 0.8;
            animation: sunGlow 4s infinite alternate;
        }
        @keyframes sunGlow {
            0% { transform: scale(1); box-shadow: 0 0 50px yellow; }
            100% { transform: scale(1.1); box-shadow: 0 0 100px orange; }
        }
    </style>
</head>
<body>
<div class="scene">
    <div class="boy">
        <div class="stick-figure">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="legs leg1"></div>
            <div class="legs leg2"></div>
        </div>
    </div>
    <div class="girl">
        <div class="stick-figure">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="legs leg1"></div>
            <div class="legs leg2"></div>
        </div>
    </div>
    <div class="sun">
        <svg viewBox="0 0 100 100" width="150" height="150">
            <circle cx="50" cy="50" r="40" fill="yellow"/>
            <circle cx="35" cy="40" r="5" fill="orange"/>
            <circle cx="65" cy="40" r="5" fill="orange"/>
            <path d="M30 60 Q50 80 70 60" stroke="orange" stroke-width="4" fill="none"/>
            <line x1="50" y1="0" x2="50" y2="-30" stroke="orange" stroke-width="8"/>
            <!-- Plus de rayons -->
            <line x1="0" y1="50" x2="-30" y2="50" stroke="orange" stroke-width="8" transform="rotate(45 50 50)"/>
            <!-- Etc pour 8 rayons -->
        </svg>
    </div>
</div>

<script>
    // Pop de cœurs quand ils se rejoignent
    setTimeout(() => {
        for(let i=0; i<20; i++) {
            let heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('hearts');
            heart.style.left = Math.random() * 60 + 20 + '%';
            heart.style.bottom = Math.random() * 40 + 30 + 'vh';
            heart.style.animationDelay = i*0.2 + 's';
            document.body.appendChild(heart);
        }
    }, 16000); // Quand le boy arrive près de la girl
</script>
</body>
</html>
