<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indou, mon cœur éternel ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .message {
            position: absolute;
            top: 20px;
            font-size: 28px;
            font-family: 'Georgia', serif;
            text-align: center;
            max-width: 80%;
            opacity: 0;
            animation: fadeIn 4s forwards 2s;
            z-index: 3;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .heart {
            width: 200px;
            height: 180px;
            background: red;
            position: relative;
            animation: float 3s infinite ease-in-out, pulse 2s infinite;
            z-index: 2;
        }
        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 200px;
            height: 180px;
            background: red;
            border-radius: 100px 100px 0 0;
        }
        .heart:before { left: 100px; transform: rotate(-45deg); transform-origin: 0 100%; }
        .heart:after { left: 0; transform: rotate(45deg); transform-origin: 100% 100%; }
        .heart-container {
            position: relative;
            top: 0;
            animation: floatContainer 3s infinite ease-in-out;
        }
        .floor {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.2);
            z-index: 1;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes floatContainer {
            0%, 100% { top: 0; }
            50% { top: -10px; }
        }
    </style>
</head>
<body>

<div class="message">
    Le jour où ce cœur s'éteindra,<br>
    mon amour pour toi, Indou,<br>
    brillera encore plus fort dans l'éternité. ❤️
</div>

<div class="heart-container">
    <div class="heart"></div>
</div>

<div class="floor"></div>

<div class="stars">
    <!-- 50 étoiles aléatoires pour le cosmos -->
    <div class="star" style="top:10%; left:20%; width:2px; height:2px; animation-duration:2s; animation-delay:0s;"></div>
    <!-- ... Ajoute 49 autres avec styles random top/left/size/duration pour un ciel étoilé -->
</div>

</body>
</html>
