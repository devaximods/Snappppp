<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hind, mon soleil ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: white;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
        }
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .road {
            position: absolute;
            bottom: 20vh;
            width: 100%;
            height: 4px;
            background: black;
        }
        .stickman {
            position: absolute;
            bottom: 20vh;
            left: -10vw;
            width: 80px;
            animation: walkAcross 35s linear forwards;
        }
        @keyframes walkAcross {
            0% { left: -10vw; }
            100% { left: 85vw; } /* Il arrive presque au soleil à droite */
        }
        .head {
            width: 40px;
            height: 40px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 20px;
        }
        .body {
            width: 6px;
            height: 60px;
            background: black;
            position: absolute;
            top: 40px;
            left: 37px;
        }
        .arms {
            position: absolute;
            width: 50px;
            height: 6px;
            background: black;
            top: 60px;
            left: 15px;
            transform-origin: center;
            animation: swingArms 1s infinite alternate;
        }
        @keyframes swingArms {
            0% { transform: rotate(-30deg); }
            100% { transform: rotate(30deg); }
        }
        .leg-left, .leg-right {
            width: 6px;
            height: 50px;
            background: black;
            position: absolute;
            top: 100px;
        }
        .leg-left { left: 25px; animation: walkLeg 1s infinite alternate; }
        .leg-right { left: 49px; animation: walkLeg 1s infinite alternate-reverse; }
        @keyframes walkLeg {
            0% { transform: rotate(-25deg); }
            100% { transform: rotate(25deg); }
        }
        .sun {
            position: absolute;
            bottom: 25vh;
            right: 5vw;
            width: 150px;
            height: 150px;
        }
        .sun-face {
            width: 150px;
            height: 150px;
            background: yellow;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 60px orange;
        }
        .sun-smile {
            width: 80px;
            height: 40px;
            border-bottom: 12px solid orange;
            border-radius: 50%;
            position: absolute;
            bottom: 30px;
            left: 35px;
        }
        .sun-rays .ray {
            position: absolute;
            width: 12px;
            height: 80px;
            background: orange;
            top: -30px;
            left: 69px;
            transform-origin: bottom center;
        }
        .sun-rays .ray:nth-child(1) { transform: rotate(0deg); }
        .sun-rays .ray:nth-child(2) { transform: rotate(45deg); }
        .sun-rays .ray:nth-child(3) { transform: rotate(90deg); }
        .sun-rays .ray:nth-child(4) { transform: rotate(135deg); }
        .sun-rays .ray:nth-child(5) { transform: rotate(180deg); }
        .sun-rays .ray:nth-child(6) { transform: rotate(225deg); }
        .sun-rays .ray:nth-child(7) { transform: rotate(270deg); }
        .sun-rays .ray:nth-child(8) { transform: rotate(315deg); }
    </style>
</head>
<body>

<div class="scene">
    <div class="road"></div>
    
    <div class="stickman">
        <div class="head"></div>
        <div class="body"></div>
        <div class="arms"></div>
        <div class="leg-left"></div>
        <div class="leg-right"></div>
    </div>
    
    <div class="sun">
        <div class="sun-face">
            <div class="sun-smile"></div>
        </div>
        <div class="sun-rays">
            <div class="ray"></div><div class="ray"></div><div class="ray"></div><div class="ray"></div>
            <div class="ray"></div><div class="ray"></div><div class="ray"></div><div class="ray"></div>
        </div>
    </div>
</div>

</body>
</html>
