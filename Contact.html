<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Contact – NAËL CARRELAGE |Nîmes</title>
  <meta name="description" content="Contact NAËL CARRELAGE – Nîmes & Gard – Devis gratuit, pose experte carrelage premium."/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #fcfcfc;
      --text: #1a1a1a;
      --accent: #7a5c3f;
      --accent-soft: #a07e60;
      --gray: #555;
      --lightgray: #e8e8e8;
      --map-border: rgba(122,92,63,0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 54px;
      background: rgba(252,252,252,0.96);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(122,92,63,0.08);
      z-index: 9999;
    }

    .nav-container {
      height: 100%;
      padding: 0 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-mini {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.55rem;
      font-weight: 700;
      letter-spacing: 0.8px;
      color: var(--text);
    }
    .logo-mini span { color: var(--accent); }

    .menu-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.35rem;
      font-weight: 600;
      letter-spacing: 1.2px;
      color: var(--text);
      background: none;
      border: none;
      cursor: pointer;
    }
    .menu-text:hover { color: var(--accent); }

    .dropdown {
      position: absolute;
      top: 54px;
      right: 5%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.16);
      min-width: 220px;
      padding: 1rem 0;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.35s ease;
      pointer-events: none;
    }

    .dropdown.open {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown a {
      display: block;
      padding: 0.95rem 1.8rem;
      color: var(--gray);
      text-decoration: none;
      font-size: 1.05rem;
      transition: all 0.25s;
    }

    .dropdown a:hover {
      color: var(--accent);
      background: var(--lightgray);
    }

    main {
      padding-top: 54px;
      min-height: calc(100vh - 54px);
    }

    .contact-hero {
      height: 32vh;
      min-height: 240px;
      background: linear-gradient(rgba(10,10,10,0.72), rgba(10,10,10,0.88)),
                  url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=2340&q=95') center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 0 5%;
    }

    .contact-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2.2rem, 9vw, 4.8rem);
      font-weight: 700;
      letter-spacing: -0.6px;
      line-height: 1;
      text-shadow: 0 4px 20px rgba(0,0,0,0.7);
    }
    .contact-title span {
      color: var(--accent);
    }

    .contact-section {
      padding: 4rem 5% 6rem;
    }

    .info-block {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      padding: 2.5rem 5%;
      margin-bottom: 2.5rem;
      text-align: center;
    }

    .big-phone {
      font-size: clamp(2.2rem, 10vw, 4.2rem);
      font-weight: 700;
      color: var(--accent);
      margin: 1.2rem 0 0.8rem;
      letter-spacing: 1px;
      display: block;
      text-decoration: none;
    }

    .big-phone:hover {
      color: var(--accent-soft);
    }

    .details {
      font-size: 1.1rem;
      line-height: 1.8;
      margin: 1.2rem 0;
    }

    .details strong {
      color: var(--text);
      font-weight: 500;
    }

    .email-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .email-link:hover {
      text-decoration: underline;
    }

    .map-wrapper {
      height: 48vh;
      min-height: 360px;
      max-height: 520px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 12px 48px rgba(0,0,0,0.12);
      border: 1px solid var(--map-border);
      margin: 3rem auto 0;
      max-width: 1000px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      background: var(--noir);
      color: #bbb;
      text-align: center;
      padding: 3rem 5% 2rem;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .contact-hero { height: 28vh; min-height: 200px; }
      .contact-title { font-size: 3.2rem; }
      .big-phone { font-size: 3rem; }
      .map-wrapper { height: 40vh; min-height: 300px; }
    }
  </style>
</head>
<body>

<header>
  <div class="nav-container">
    <div class="logo-mini">NAËL <span>CARRELAGE</span></div>
    <button class="menu-text" id="menuBtn">MENU</button>
  </div>

  <div class="dropdown" id="dropdownMenu">
    <a href="catalogue.html">Catalogue</a>
    <a href="realisations.html">Réalisations</a>
    <a href="a-propos.html">À propos</a>
    <a href="contact.html">Contact</a>
  </div>
</header>

<main>
  <section class="contact-hero">
    <h1 class="contact-title">CONTACT</h1>
  </section>

  <section class="contact-section">
    <div class="info-block">
      <a href="tel:0652158484" class="big-phone">06 52 15 84 84</a>
      <p class="details">
        <strong>Naël</strong><br>
        20, avenue Fanfonne Guillierme<br>
        30000 Nîmes<br><br>
        <a href="mailto:nael.entreprise@gmail.com" class="email-link">nael.entreprise@gmail.com</a><br>
        SIRET 511 527 566 00034
      </p>
      <p style="margin-top:1.5rem; font-size:1.05rem; opacity:0.9;">
        Showroom sur RDV – Devis sous 48h – Nîmes & tout le Gard
      </p>
    </div>

    <div class="map-wrapper">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.972456789012!2d4.360000!3d43.837000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12b68f8b8b8b8b8b%3A0x1234567890abcdef!2s20%20Av.%20Fanfonne%20Guillierme%2C%2030000%20N%C3%AEmes%2C%20France!5e0!3m2!1sfr!2sfr!4v1690000000000!5m2!1sfr!2sfr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>
</main>

<footer>
  <p>© 2026 NAËL CARRELAGE – Nîmes</p>
</footer>

<script>
  const menuBtn = document.getElementById('menuBtn');
  const dropdown = document.getElementById('dropdownMenu');

  menuBtn.addEventListener('click', () => {
    dropdown.classList.toggle('open');
    menuBtn.classList.toggle('open');
  });

  document.addEventListener('click', e => {
    if (!menuBtn.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.classList.remove('open');
      menuBtn.classList.remove('open');
    }
  });

  window.addEventListener('scroll', () => {
    document.querySelector('header').classList.toggle('scrolled', window.scrollY > 60);
  });

  document.addEventListener('touchstart', e => {
    if (e.touches.length > 1) e.preventDefault();
  }, { passive: false });
</script>

</body>
</html>
